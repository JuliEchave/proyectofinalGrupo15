<!doctype html>
<html lang="en">
<head>
    <title>Pepito| STOCK</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"     integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div id="app" class="container">
            <h1>Stock de remeras</h1>
            <br>
            <a  class="btn btn-primary" href="producto_nuevo.html">Nuevo</a>
            <br><br>
            <div v-if="error">
                <p>Lo sentimos ........</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Modelo</th>
                                    <th scope="col">Talle</th>
                                    <th scope="col">Stock</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class=""  v-for="remera in Remeras">
                                    <td scope="row">{{remera.id}}</td>
                                    <td>{{remera.modelo}}</td>
                                    <td>{{remera.talle}}</td> 
                                    <td>{{remera.stock}}</td>
                                    <td>{{remera.precio}}</td>
                                    <td>{{remera.imagen}}</td>
                                    <td>
                                        <img width="60"  :src="remera.imagen" :alt="remera.modelo">
                                    </td>
                                    <td>
                    			<a class="btn btn-primary" :href="'producto_update.html?id='+ remera.id" >Editar</a>
                                      <button type="button" class="btn btn-danger" v-on:click="eliminar(remera.id)" >Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
              <span class="text-muted">Pepito Â© <script>document.write(new Date().getFullYear())</script> </span>
            </div>
          </footer>
    </footer>

</html>
